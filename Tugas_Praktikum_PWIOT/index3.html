<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWIOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-title">
            <h1>Monitoring Web</h1>
        </div>
        <div class="container-data">
            <div class="data">
                <h2>Temperature</h2>
                <p id="temperature">50</p>
            </div>
            <div class="data">
                <h2>Kelembapan</h2>
                <p id="kelembapan">50</p>
            </div>
            <div class="data">
                <h2>Tekanan</h2>
                <p id="tekanan">100</p>
            </div>
            <div class="data">
                <h2>Gas</h2>
                <p id="gas">50</p>
            </div>
            <div class="data">
                <h2>Cahaya</h2>
                <p id="cahaya">50</p>
            </div>
        </div>
    </div>
</body>
</html>
